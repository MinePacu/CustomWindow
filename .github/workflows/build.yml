name: Build CustomWindow on Windows

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Add MSVC and Windows SDK components
      run: |
        & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" `
          --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" `
          --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
          --add Microsoft.VisualStudio.Component.Windows11SDK.22621 `
          --wait --quiet --norestart
      shell: pwsh
    
    # --- !!! 최종 핵심 수정 부분 !!! ---
    # 문제가 되는 C++ 프로젝트 파일(.vcxproj)의 SDK 버전을 동적으로 수정합니다.
    - name: Force retarget Windows SDK version in project file
      run: |
        $vcxprojPath = "D:\a\CustomWindow\CustomWindow\CustomWindow\BorderService_test_winrt2\BorderService_test_winrt2\BorderService_test_winrt2.vcxproj"
        $content = Get-Content $vcxprojPath
        $content = $content -replace "<WindowsTargetPlatformVersion>10.0.22621.0</WindowsTargetPlatformVersion>", "<WindowsTargetPlatformVersion>10.0.22621.0</WindowsTargetPlatformVersion>"
        Set-Content -Path $vcxprojPath -Value $content
        echo "Successfully retargeted Windows SDK in $vcxprojPath"
      shell: pwsh

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: msbuild -t:restore CustomWindow.sln

    - name: Build Solution
      run: >
        msbuild CustomWindow.sln
        -p:Configuration=Release
        -p:Platform=x64
        -p:PublishReadyToRun=false

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifacts
        path: CustomWindow/CustomWindow (Package)/AppPackages/
