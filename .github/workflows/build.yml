name: Build CustomWindow on Windows

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # - name: Setup MSVC environment
    #  shell: cmd
    #  run: |
    #    call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 10.0.22621.0
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1

    - name: Debug paths – print solution directory
      run: |
        echo "== Solution Directory =="
        echo "${{ github.workspace }}"
        echo "Directory content:"
        dir "${{ github.workspace }}"

    - name: Debug paths – print subfolders recursively
      run: |
        echo "== Full Directory Tree =="
        dir /s "${{ github.workspace }}"

    - name: Debug paths – check project folder
      run: |
        echo "== BorderService_test_winrt2 Project Folder =="
        dir "${{ github.workspace }}\CustomWindow\BorderService_test_winrt2\BorderService_test_winrt2"

    - name: Debug paths – check packages folder in repo root
      run: |
        echo "== packages (root) =="
        if exist "${{ github.workspace }}\packages" (
          dir /s "${{ github.workspace }}\packages"
        ) else (
          echo "packages folder does NOT exist in repo root"
        )

    - name: Debug paths – check packages folder in solution folder
      run: |
        echo "== packages (solution folder) =="
        if exist "${{ github.workspace }}\CustomWindow\packages" (
          dir /s "${{ github.workspace }}\CustomWindow\packages"
        ) else (
          echo "packages folder does NOT exist in solution folder"
        )

    - name: Debug paths – check packages folder next to vcxproj (expected by ..\packages)
      run: |
        echo "== packages (project-level) =="
        if exist "${{ github.workspace }}\CustomWindow\BorderService_test_winrt2\packages" (
          dir /s "${{ github.workspace }}\CustomWindow\BorderService_test_winrt2\packages"
        ) else (
          echo "packages folder does NOT exist next to project (..\\packages)"
        )

    - name: Debug paths – check where Microsoft.Windows.CppWinRT actually is
      run: |
        echo "== Checking for Microsoft.Windows.CppWinRT.2.0.220531.1 =="
        echo "Searching..."
        dir /s "${{ github.workspace }}" | findstr /i "Microsoft.Windows.CppWinRT"

    - name: Restore NuGet packages
      working-directory: CustomWindow          
      run: nuget restore CustomWindow.sln -PackagesDirectory packages

    # --- 핵심 수정 부분 (2) ---
    # PublishReadyToRun=false 속성을 추가하여 NETSDK1094 오류 해결
    - name: Build Solution
      working-directory: CustomWindow 
      run: msbuild CustomWindow.sln -p:Configuration=Release -p:Platform=x64 -p:PublishReadyToRun=false

    - name: Upload build artifacts
      # 빌드 결과물 경로를 좀 더 일반적인 솔루션 레벨의 출력 경로로 변경합니다.
      # 패키징 프로젝트(.wapproj)의 결과물은 AppPackages 폴더에 생성될 가능성이 높습니다.
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifacts
        path: CustomWindow/CustomWindow (Package)/AppPackages/
